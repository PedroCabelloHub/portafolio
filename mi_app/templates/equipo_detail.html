{% extends './layouts/base.html' %}


{% block content%}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/list_player.css' %}">
</head>
<h1>{{equipo.name}}</h1>
<img src="{{ equipo.foto.url }}" alt="{{ equipo.name }} - Foto"> 
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Posición</th>
                <th>Número de Jugador</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            {% for jugador in jugadores %}
            <tr>
                <td>{{ jugador.name }}</td>
                <td>{{ jugador.posicion }}</td>
                <td>{{ jugador.num_player }}</td>
                <td><img src="{{ jugador.foto.url }}" alt="{{ jugador.name }} - Foto"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

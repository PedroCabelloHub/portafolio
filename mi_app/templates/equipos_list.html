{% extends './layouts/base.html' %}


{% block content%}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/list_player.css' %}">
</head>
<h1>Lista de Equipos</h1>
<a class="boton-crear" href="{% url 'crear_equipo' %}">Crear Equipo</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Director</th> 
                <th>Foto</th>
                <th>liga</th>
            </tr>
        </thead>
        <tbody>
            {% for equipo in equipos %}
            <tr>
                <td><a href="{% url 'equipo_detail' equipo.id %}">{{ equipo.name }}</a></td>
                <td>{{ equipo.directores }}</td>
                <td><img src="{{ equipo.foto.url }}" alt="{{ equipo.name }} - Foto"></td>
                <td><a href="{% url 'liga_detail' equipo.ligas.id %}">{{ equipo.ligas.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

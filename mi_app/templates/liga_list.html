{% extends './layouts/base.html' %}


{% block content%}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/list_player.css' %}">
</head>
 <h1>Lista de Ligas</h1>
 <a class="boton-crear" href="{% url 'crear_liga' %}">Crear Liga</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            {% for liga in ligas %}
            <tr>
                <td><a href="{% url 'liga_detail' liga.id %}">{{ liga.name }}</a></td>
                <td><img src="{{ liga.foto.url }}" alt="{{ liga.name }} - Foto"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

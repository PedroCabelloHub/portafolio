{% extends './layouts/base.html' %}


{% block content%}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/list_player.css' %}">
</head>
 <h1>Lista de Directores</h1>
    <a class="boton-crear" href="{% url 'crear_director' %}">Crear Director</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            {% for director in directores %}
            <tr>
                <td>{{ director.name }}</td>
                <td><img src="{{ director.foto.url }}" alt="{{ director.name }} - Foto"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

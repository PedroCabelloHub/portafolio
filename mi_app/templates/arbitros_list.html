{% extends './layouts/base.html' %}


{% block content%}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/list_player.css' %}">
</head>
 <h1>Lista de Jugadores</h1>
 <a class="boton-crear" href="{% url 'crear_arbitro' %}">Crear Arbitro</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Foto</th>
                <th>Liga</th>
            </tr>
        </thead>
        <tbody>
            {% for arbitro in arbitros %}
            <tr>
                <td>{{ arbitro.name }}</td>
               <td><img src="{{ arbitro.foto.url }}" alt="{{ arbitro.name }} - Foto"></td>
                <td><a href="{% url 'liga_detail' arbitro.liga_id.id %}">{{ arbitro.liga_id }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

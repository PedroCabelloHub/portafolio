{% extends './layouts/base.html' %}

{% block content%}
<h1>Tasks</h1>

{% for t in tasks %}
<ul>
    <div>
        <h2><li>{{t.titulo}}{% if t.done == False %} ⏰ {% else %} ✅ {% endif %}</li></h2>
        <p><b>Projecto:</b> {{t.project}}</p> 
        <p><b>Descrición:</b> {{t.description}}</p>
        <button>delete</button>
        <button>done</button>
    </div>
</ul>
{% endfor %}

{% endblock %}
